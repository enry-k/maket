<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title> EFood </title>
    <link rel="stylesheet" href="maket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body class="otstup">
<header>
    <nav class="header-list">
        <div id="logo"><img src="graphics/EFood.svg"></div>
        <ul class="header-flex">
            <li>Home</li>
            <li>Service</li>
            <li>Top Cities</li>
            <li>Contact</li>
            <li>
                <div id="search"><img src="graphics/search.svg"></div>
            </li>
            <li>
                <div id="cart"><img src="graphics/Buy.svg"></div>
            </li>
            <li>
                <button class="signin" type="button">Sign Up</button>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section class="intro wrapper">
        <h1>Super Fast <span class="orange">Food
            <br>
            Delivery </span> Service </h1>
        <p class="header-p"> We Provide Super Fast-Delivery Service. Let`s Use Our
            <br>
            Services Right Now And Get Discounts Of Up To 50% </p>
        <button class="explore" type="button">Explore Food</button>
        <span class="download"><a href="boobsandvagina.com">Download App</a></span>
    </section>
    <section class="category wrapper">
        <h2>Our Popular <span class="orange">Category </span></h2>
        <div class="grid-food">
            <button class="btn-food" type="button"><img src="graphics/burger%201.svg"> Burger</button>
            <button class="btn-food" type="button"><img src="graphics/pizza%201.svg"> Pizza</button>
            <button class="btn-food" type="button"> Sandwich</button>
            <button class="btn-food" type="button"> Asian Food</button>
            <button class="btn-food" type="button"> Set Menu</button>
            <article>Cheeseburger</article>
        </div>
    </section>
</main>
</body>
</html>
